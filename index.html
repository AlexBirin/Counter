<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Счетчик</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/counter/style.css">
</head>
<body>

  <div class ="text-counter row jcc aic">
    <div class="container column jcc aic"> 
      <textarea class="text js-text" spellcheck="false"></textarea>
      <div class="counters row jcsa aic">
        <div class="counter column jcc aic"> 
          <div class="words js-words">0</div>
          <span>words</span>
        </div>
        <div class="counter column jcc aic">
          <div class="characters js-characters">0</div>
          <span>characters</span>
        </div>
        <div class="counter column jcc aic">
          <div class="symbols js-symbols">0</div>
          <span>symbols</span>
        </div>
      </div>

    </div>
  </div>
  <script src="/counter/main.js"></script>
</body>
</html>
